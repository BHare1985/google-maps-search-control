<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
	<link rel="stylesheet" href="https://rawgit.com/BHare1985/google-maps-search-control/master/MapSearch.css">
</head>
<body>
    <style>
        #map {
			border: 2px solid black;
			width: 430px;
			height: 430px;
			position: absolute;
			left: 50%;
			top: 50%; 
			margin-left: -215px;
			margin-top: -215px;
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <div id="map"></div>
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATrVUE6PHmVObWx4W4IYfBd-7wa6XEe98&libraries=places&callback=initMap" async defer></script>
    <script src="https://rawgit.com/BHare1985/google-maps-search-control/master/MapSearch.js"></script>
    <script>
        function initMap() {
        	var map = new google.maps.Map(document.getElementById('map'), {
        			center: {
        				lat: -33.8688,
        				lng: 151.2195
        			},
        			zoom: 9
        		});

        	MapSearch.init(map);
        }
    </script>
</body>

</html>
